<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }} years</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalized:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" class="btn btn-primary me-2" (click)="setHeroName()">
  Change Name
</button>
<button *ngIf="age !== 40" class="btn btn-primary me-2" (click)="setHeroName()">
  Change Age
</button>
<button class="btn btn-primary" (click)="resetForm()">Reset Hero</button>
