<h4>Characters</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      index as i;
      first as isFirst;
      even as isEven
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-primary': isEven
    }"
  >
    <span class="text-primary">{{ i + 1 }}. </span>
    <strong>{{ character.name }}</strong> - Power: {{ character.power }}
  </li>
</ul>
