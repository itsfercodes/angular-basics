<h1>DBZ characters</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDeleteListItem)="deleteCharacter($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="addNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
